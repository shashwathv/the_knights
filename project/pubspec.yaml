name: khetsetu
description: A bilingual farming assistant app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  geolocator: ^10.1.0
  http: ^1.2.0
  intl: ^0.19.0
  shared_preferences: ^2.2.1
  url_launcher: ^6.2.5
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  permission_handler: ^11.0.0
  google_generative_ai: ^0.2.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/images/ 